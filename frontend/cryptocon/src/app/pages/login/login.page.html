<ion-header>
  <ion-img  routerLink="/home" [src]="'assets/logo.svg'" class="logo"></ion-img>
  <ion-toolbar >
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-grid fixed *ngIf="!logged_in">
    <ion-label *ngIf="this._userService.errors" position="floating" color="danger"> {{ this._userService.errors['detail'] }} </ion-label>
    <ion-item color="dark">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" required></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-button class="ion-margin-top" type="submit" expand="block" color="light" (click)="login()">
      Sign in
    </ion-button>

    <ion-item color="dark" class="ion-text-center">
      <ion-label>Continue With</ion-label>
    </ion-item>

    <ion-row style="margin-bottom: 6em;">
      <ion-col style="text-align: center">
        <ion-button color="dark" class="btn-smaller" href="{{ env.beUrl }}social-auth/login/google-oauth2/"><ion-img class="ssoLogos" src="assets/images/g-logo.png" ></ion-img></ion-button>
      </ion-col>
      <ion-col style="text-align: center">
        <ion-button color="dark" class="btn-smaller" href="{{ env.beUrl }}social-auth/login/apple-id/"><ion-img class="ssoLogos" src="assets/images/a-logo.png" ></ion-img></ion-button>
      </ion-col>
      <ion-col style="text-align: center">
        <ion-button color="dark" class="btn-smaller" href="{{ env.beUrl }}social-auth/login/facebook/"><ion-img class="ssoLogos" src="assets/images/f-logo.png" ></ion-img></ion-button>
      </ion-col>
    </ion-row>

    <ion-label style="text-align: left;">Don't have an account?</ion-label>

    <ion-button class="side-btn" style="margin-top: 2em;" color="light" expand="block" fill="outline" [routerLink]="['/register']">Create Account</ion-button>

  </ion-grid>

  <ion-grid fixed *ngIf="logged_in">
     <ion-item color="dark">
      <ion-label>You are logged in as, {{ username }}</ion-label>
    </ion-item>
  </ion-grid>

</ion-content>
