<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">
  <ion-grid fixed>
    <ion-label *ngIf="this._userService.errors" position="floating" color="danger"> {{ this._userService.errors['detail'] }} </ion-label>
    <ion-item color="dark">
      <ion-label position="floating">First Name</ion-label>
      <ion-input [(ngModel)]="first_name" type="text" required></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input [(ngModel)]="last_name" type="text" required></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" required></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [(ngModel)]="password2" type="password" required></ion-input>
    </ion-item>

    <ion-button class="ion-margin-top" type="submit" expand="block" color="light" (click)="signup()">
      Create Account
    </ion-button>

    <ion-item color="dark" class="ion-text-center">
      <ion-label>Or</ion-label>
    </ion-item>

    <ion-button color="light" expand="block" fill="outline" [routerLink]="['/login']">Login</ion-button>
  </ion-grid>
</ion-content>
